<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Event</title>
</head>
<body>
    <h2>javascript HTML Event1</h2>
    <button onclick="document.getElementById('sharad').innerHTML=Date()">Click here to get Time</button>
    <p id="sharad"></p>

    <h2>javascript HTML Events2</h2>
    <button onclick="this.innerHTML=Date()">Click here to get time</button>

    <h2>javascript HTML event 3</h2>
    <p>Click here for displaying the Date</p>
    <button onclick="displaydate()">The Time is ?</button>
    <script>
        function displaydate() {
            document.getElementById('khare').innerHTML = Date();
        }
    </script>
    <p id='khare'></p>
    <h2>Common Html javascript Events</h2>
    <p>onchange, onclick, onmouseover, onmouseout, onkeydown, onload</p>
</body>
</html>
