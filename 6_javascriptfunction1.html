<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript function by variable</h2>
    <p id="sharad"></p>
    <script>
        var x = myfunction(4, 3);
        document.getElementById('sharad').innerHTML = x;

        function myfunction(a, b) {
            return a * b;
        }
    </script>
</body>
</html>
