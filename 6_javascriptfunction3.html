<body>
    <h2>javascript function 2nd way</h2>
    <p id="sharad"></p>
    <script>
        document.getElementById('sharad').innerHTML = "The temprature is " + ftocel(77) + " Celsius"; 

        function ftocel(f) {
            return (5/9) * (f-32);
        }
    </script>
