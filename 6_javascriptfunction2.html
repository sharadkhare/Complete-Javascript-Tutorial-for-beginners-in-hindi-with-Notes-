<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript function</h2>
    <p>this is a example of a function to convert Fahrenheit to celsius:</p>
    <p id="sharad"></p>
    <script>
        function ftocel(f) {
            return (5/9) * (f-32);
        }
        document.getElementById('sharad').innerHTML = ftocel(77);
    </script>
</body>
</html>
