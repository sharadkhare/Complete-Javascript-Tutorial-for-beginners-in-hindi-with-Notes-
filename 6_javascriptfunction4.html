<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript function undefined example</h2>
    <p id="sharad1"></p>
    <p id="sharad2"></p>
    <script>
        myfunction();

        function myfunction() {
            let carname = "maruti";
            document.getElementById('sharad1').innerHTML = typeof carname + " " + carname;
        }
        document.getElementById('sharad2').innerHTML = typeof carname;
    </script>
</body>
</html>
